<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link id="theme-style" rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/product_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <h1>PC Haven</h1>
        </div>
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li class="products-dropdown">
                    <a href="products.html">Products</a>
                </li>
            </ul>
        </nav>
        <button id="theme-switcher" class="theme-toggle" aria-label="Toggle theme">
            Switch Theme
        </button>
    </header>

    <main>
        <div class="product-details-container">
            <div class="product-info">
                <img id="product-image" src="" alt="Product Image" class="product-detail-image">
                <h1 id="product-name"></h1>
                <p id="product-price" class="price"></p>
                <p id="product-description"></p>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <button class="quantity-btn" onclick="decrementQuantity()">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button class="quantity-btn" onclick="incrementQuantity()">+</button>
                </div>
            </div>
            <a href="products.html" class="back-button">‚Üê Back to Products</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-info">
                <h2>PC Haven</h2>
                <p>Your trusted source for quality PC hardware</p>
            </div>
            <div class="footer-contact">
                <p>Contact us: <a href="mailto:info@pceinventory.com">info@pchaven.com</a></p>
                <p>Phone: <a href="tel:+1234567890">123-456-7890</a></p>
            </div>
            <div class="footer-legal">
                <p>&copy; 2025 PC Haven. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/loadProductDetails.js"></script>
    <script src="js/themeSwitcher.js"></script>
</body>
</html>
